<div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>EC3-332</mat-card-title>
      <mat-card-subtitle>Sterownik chłodni</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div id="anlgcfContainer" #anlgcfContainer hidden>
      </div>
      <p>
        Adres urządzenia: {{address}}
      </p>
      <div class="setting-container">
        <p>
          Temperatura zadana:
        </p>
        <mat-form-field class="input-form-field">
          <input matInput value="0" type="number">
        </mat-form-field>
      </div>
      <div class="setting-container">
        <p>
          Wentylator:
        </p>
        <mat-slide-toggle class="example-margin" value="primary">
      </mat-slide-toggle>
      </div>
      <div class="setting-container">
        <p>
          Chłodzenie:
        </p>
        <mat-slide-toggle class="example-margin" value="primary">
        </mat-slide-toggle>
      </div>
      <div class="setting-container">
        <p>
          Rozmrażanie:
        </p>
        <mat-slide-toggle class="example-margin" value="primary">
        </mat-slide-toggle>
      </div>
      <div class="setting-container">
        <p>
          Alarm:
        </p>
        <mat-slide-toggle class="example-margin" value="primary">
        </mat-slide-toggle>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="check()">Szczegóły</button>
    </mat-card-actions>
  </mat-card>
</div>
